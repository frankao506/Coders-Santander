<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcuadora ou Álcool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main  class="conteiner">
      <img class="logo" src="img/logo.png" alt="bomba de gaslina" />
      <h1   class="title">Qual melhor opção</h1>

      <!--Toda vez que abrir um input usa-se obrigatoriamente o PLACEHOLDER  entre OUTROS elementos  dentro do prórpio input porque destaca o que vai escrever dentro-->
      <!--o required é usado para clicar em cima e aparecer a frase preencha este fomrulário-->

      <form  class="forma">
        <label>Álcool (preço por litros):</label>
        <input  class="input" type="number" placeholder="4.90" min="1" step="0.01" required />
        <label>Gasolina (preço por litros):</label>
        <input   class="input" type="number" placeholder="6.50" min="1" step="0.01" required />

        <input  class="botao" type="submit" value="calcular" />
      </form>
    

    <section  class="result">
        <span  id="text">Conpensa usar álcoool</span>
        <span>Álcool R$ 3.90</span>
        <span>GasolinaR$ 6.80</span>
    </section>
</main>
<div  class="info">
<span   class="tootilp">Veja como é feito o calculo</span>
<a href="https://kadsites1.000webhostapp.com">
<img   class="info-img" src="img/info.png" alt="logo pequeno">
</div>



  </body>
</html>
